<div class="mat-display-3 text-center">
  Posts
</div>
<mat-card *ngFor='let post of posts'>
  <mat-card-title>
    <span>{{post.title}}</span>
  </mat-card-title>
  <mat-card-content>
    {{post.body}}
  </mat-card-content>
  <mat-card-actions>
      <button mat-icon-button aria-label="Example icon-button with a heart icon">
          <mat-icon>favorite</mat-icon>
        </button>
    </mat-card-actions>
</mat-card>
